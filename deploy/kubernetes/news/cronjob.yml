apiVersion: batch/v1
kind: CronJob
metadata:
  name: rss-scraper
spec:
  schedule: "*/10 * * * *"  # Scraping Interval
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: scraper
            image: omoknooni/kubestock-news-scraper:f9c1c01
            envFrom:
            - secretRef:
                name: news-secret
          restartPolicy: OnFailure