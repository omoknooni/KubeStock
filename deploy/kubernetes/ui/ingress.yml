apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ui-service
                port:
                  number: 80
          - path: /api/stocks(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: stock-service
                port:
                  number: 80
          - path: /api/news(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: news-service
                port:
                  number: 80
          - path: /api/backtest(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: backtest-service
                port:
                  number: 80