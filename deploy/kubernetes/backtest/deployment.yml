apiVersion: apps/v1
kind: Deployment
metadata:
  name: backtest-deployment
  labels:
    app: backtest
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backtest
  template:
    metadata:
      labels:
        app: backtest
    spec:
      containers:
      - name: backtest
        image: omoknooni/kubestock-backtest:b8b9f2f
        ports:
        - containerPort: 8001